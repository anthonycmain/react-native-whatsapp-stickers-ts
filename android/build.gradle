
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
    buildToolsVersion findProperty('android.buildToolsVersion') ?: '34.0.0'

    defaultConfig {
        minSdkVersion Integer.parseInt(findProperty('android.minSdkVersion') ?: '21')
        targetSdkVersion Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        versionCode 1
        versionName "1.0"
        def contentProviderAuthority = "com.squidgets.app" + ".stickercontentprovider"
        // Creates a placeholder property to use in the manifest.
        manifestPlaceholders =
                [contentProviderAuthority: contentProviderAuthority]
        // Adds a new field for the authority to the BuildConfig class.
        buildConfigField("String",
                "CONTENT_PROVIDER_AUTHORITY",
                "\"${contentProviderAuthority}\"")
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    def fresco_version = '2.5.0'
    implementation "com.facebook.fresco:fresco:$fresco_version"
    implementation "com.facebook.fresco:webpsupport:$fresco_version"
    implementation "com.facebook.fresco:animated-webp:$fresco_version"
    implementation "com.facebook.fresco:animated-base:$fresco_version"
}
  